POLITICS_KIM_KOO_DESC:0 ""네 소원이 무엇이냐?" 하고 하느님이 물으시면, 나는 서슴지 않고 "내 소원은 대한 독립이오" 하고, 대답할 것이다."그 다음 소원은 무엇이냐?" 하면, 나는 또 "우리나라의 독립이오" 할 것이요, 또 "그 다음 소원이 무엇이냐?" 하는 셋째번 물음에도, 나는 더욱 소리를 높여서 "나의 소원은 우리나라 대한의 완전한 자주독립이오" 하고 대답할 것이다."
POLITICS_LYUH_WOON_HYUNG_DESC:0 "노동자, 농민, 일반 대중을 위하는 것이 공산주의이더냐. 만일 그렇다면 나는 공산주의자가 되겠다. 노동 대중을 위해 여생을 바치겠다. 만일 우익이 반동적 탄압을 한다면 오히려 공산주의 혁명을 촉진시킬 뿐이다. 나는 공산주의자를 겁내지 않는다. 그러나 급진적 좌익 이론을 나는 정당하다고 보지 않는다. 나라에서 가장 중요한 인민들은 바로 노동자고 그러하니 노동자를 위한 자가 혁명을 손에 넣는 것이 맞다."
POLITICS_GO_JONG_DESC:0 "왕이 돌아오기 전 나라는 전쟁에 패배하고 다시금 무너졌습니다.허나 이제는 다릅니다,아니 반드시 달라야만 합니다,우리는 다시 옛 조선의 위상을 되찾아야 할 때가 왔습니다!"
POLITICS_LEE_BEOM_DESC:0 "이범석은 1931년부터 1935년까지 독일에서 살았던 사람으로 독일어를 유창하게 구사할 수 있었으며, 히틀러 청년 운동의 열렬한 지지자였다는 것을 신문 기자단은 알게 되었습니다. 기자단이 학교를 방문했을 때 그들은 "Sprechen Sie Deutsch?(독일어 할 줄 아십니까?)"라는 인사를 받았습니다. 그 와의 계속된 대화를 통해서 이 조직이 히틀러 유겐트(Jugend)를 본따서 만들었다는 것을 알게 되었습니다.우리는 1차 세계대전의 굴욕을 그대로 가지고 있지 않을것 입니다,반드시 행동으로 보여줄 것입니다!우리는 다시금 세계의 발을 들여놓을 것입니다."